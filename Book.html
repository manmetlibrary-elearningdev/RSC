<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference a book</title>
    <style>


.carousel-slide.active {
    z-index: 1;
}

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .carousel-container {
            width: 100%;
            max-width: 1000px;
            margin: 40px auto;
            overflow: hidden;
            position: relative;
            height: 600px;
        }

        .carousel-slide {
            min-height: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .carousel-slide img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .carousel-slide iframe {
            width: 100%;
            max-height: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        /* The Navigation Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Slide Indicators */
        .indicators {
            text-align: center;
            margin-top: 20px;
        }

        .indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #999;
            border-radius: 50%;
            cursor: pointer;
        }

        .indicator.active {
            background-color: #007BFF;
        }

  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
}


    </style>
</head>
<body>
  <!-- Slide Indicators -->
  
    <div class="carousel-container">
        <!-- First Slide with the image -->
        <div class="carousel-slide active">

 
    <iframe class="responsive-iframe" src="https://manmetlibrary-elearningdev.github.io/RSC/slide1.html" width="900px" height="400px" frameborder="0"></iframe>
</div>


 <div class="carousel-slide">

 <div class="carousel-slide">

       <div class="carousel-slide">

</div>     


 </div>
    </div>
  <div class="indicators">
        <span class="indicator active"></span>
        <span class="indicator"></span>
<span class="indicator"></span>
      <span class="indicator"></span>
<span class="indicator"></span>
      <span class="indicator"></span>

    </div>

    <!-- The Navigation Buttons -->
    <div class="button-container">
        <button type="button" class="button" id="prev" onclick="showSlide(-1)">Previous</button>
        <button type="button" class="button" id="next" onclick="showSlide(1)">Next</button>
    </div>

  

    <script>
        const slides = document.querySelectorAll('.carousel-slide');
        const indicators = document.querySelectorAll('.indicator');
        let currentSlideIndex = 0;

        function showSlide(offset) {
            slides[currentSlideIndex].classList.remove('active');
            indicators[currentSlideIndex].classList.remove('active');
            currentSlideIndex = (currentSlideIndex + offset + slides.length) % slides.length;
            slides[currentSlideIndex].classList.add('active');
            indicators[currentSlideIndex].classList.add('active');
        }

        // Initially show the first slide and highlight the first indicator
        showSlide(0);
    </script>
</body>
