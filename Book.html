<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSC Referencing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .carousel-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            height: 400px;
        }

        .carousel-slide {
            min-height: 300px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .carousel-slide img,
        .carousel-slide iframe {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        /* The Navigation Buttons */
        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            align-items: center; /* Center the buttons vertically */
            padding: 10px;
            background-color: #f5f5f5;
        }

        .button {
            margin: 0 10px; /* Add space between buttons */
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Slide Indicators */
        .indicators {
            text-align: center;
            margin-top: 10px;
        }

        .indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #999;
            border-radius: 50%;
            cursor: pointer;
        }

        .indicator.active {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <!-- Slide Indicators -->
    <div class="carousel-container">
        <!-- Slides with iframes -->
        <div class="carousel-slide active">
            <iframe class="responsive-iframe" src="slide1.html" width="900" height="400" frameborder="0"></iframe>
        </div>
        <div class="carousel-slide">
            <iframe class="responsive-iframe" src="slide2.html" width="900" height="400" frameborder="0"></iframe>
        </div>
        <div class="carousel-slide">
            <iframe class="responsive-iframe" src="slide3.html" width="900" height="400" frameborder="0"></iframe>
        </div>
        <div class="carousel-slide">
            <iframe class="responsive-iframe" src="slide4.html" width="900" height="400" frameborder="0"></iframe>
        </div>
    </div>
    <div class="button-container">
        <button type="button" class="button" id="prev" onclick="showSlide(-1)">Previous</button>
        <button type="button" class="button" id="next" onclick="showSlide(1)">Next</button>
    </div>
    <div class="indicators">
        <span class="indicator active" onclick="showSlide(0)"></span>
        <span class="indicator" onclick="showSlide(1)"></span>
        <span class="indicator" onclick="showSlide(2)"></span>
        <span class="indicator" onclick="showSlide(3)"></span>
    </div>

    <script>
        const slides = document.querySelectorAll('.carousel-slide');
        const indicators = document.querySelectorAll('.indicator');
        let currentSlideIndex = 0;

        function showSlide(offset) {
            slides[currentSlideIndex].classList.remove('active');
            indicators[currentSlideIndex].classList.remove('active');
            currentSlideIndex = (currentSlideIndex + offset + slides.length) % slides.length;
            slides[currentSlideIndex].classList.add('active');
            indicators[currentSlideIndex].classList.add('active');
        }

        // Initially show the first slide and highlight the first indicator
        showSlide(0);
    </script>
</body>
</html>
